<!-- Favorite Summertime Things -->

<html>

    <head>
        <link rel="stylesheet" href="Favorites.css">   <!-- link to CSS -->
        <!-- metadata -->
        <meta charset="utf-8">
        <meta name="description" content="This webpage shows some things you may see during the summer time">
        <meta name="keywords" content="ocean, pretty, scary, dragonfly, smootie">
        <title> First Time Using Images </title>
        <link rel="shortcut icon" href="favicon.ico">   <!-- favicon -->
    </head>
    
    <body>
        <!-- page content goes in between the body tags -->
        <figure id = "ocean"> 
            <img id = "codyko" src = "bluea$$water.jpg" alt = "a very blue ocean" title = "A reference to a youtuber, Cody Ko, gave me the inspiration to name this water since it is very blue and really pretty. The ocean provides a bunch of activities to do during the summer time like swimming, surfing, and more" />
            <figcaption> The ocean has several uses, but it is mainly used for entertainment during the summer time. </figcaption>
            <!-- the first picture is really blue water that I love to play in when it is summer time -->
        </figure>
        
        <figure id = "bug">
            <img id = "demondragonfly" src = "demondragonfly.jpg" alt = "a scary dragonfly" title = "Due to personal experiences with this bug I wanted to portray them as scary creatures." />
            <figcaption> This dragonfly, although pretty, has traumatized me ever since I was a little girl minding my own business at the pool.</figcaption>
            <!-- a picture of a dragonfly that gives me PTSD from a childhood event -->
        </figure>
        
        <figure id = "beverage">
            <img id = "fruitydrink" src = "fruitydrink.jpg" alt = "a peachy drink" title = "One of my favorite things to drink during the summertime is a smootie and this one looks delicious" />
            <figcaption> A sunrise smoothie that looks amazingly beautiful and most likely tastes delicious. </figcaption>
            <!-- the summertime makes me want to eat and drink healthy so I put in a picture of a really pretty smoothie -->
        </figure>
    </body>
</html>
